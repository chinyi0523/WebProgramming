<!DOCTYPE html>
<html>
    <head>
        <title>Image Viewer</title>
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="styles.css"
        />
        
    </head>
    <body>
        <!-- Try to implement an HTML that looks like the reference example:
        ./images/screenshot.png  -->
        <!-- Please use the class names and IDs as defined in styles.css
         so that the outlook can be the same as the reference. -->
         <div class="image-viewer__container">
             <div class="image-viewer__title">Image Viewer</div>
             <div class="image-viewer__main">
                 <div class="image-viewer__button" id="next">
                     <img id="nextimg" src="images/next.png" onclick="switchnext()">
                 </div>
                 <div class="image-viewer__button" id="back">
                     <img id="backimg" src="images/back.png" onclick="switchback()">
                 </div>
                 <div class="image-viewer__display">
                     <img id="img" src="images/3.jpg">
                     <div id="loading" src=""></div>
                     <div class="image-viewer__display-source-wrapper">
                         <span>source : 
                             <a id="tag" href="https://unsplash.com/photos/5Oe8KFH5998" target="_blank">https://unsplash.com/photos/5Oe8KFH5998</a>
                         </span>
                     </div>
                 </div>
             </div>
         </div>
        <script src="main.js"></script>
    </body>
</html>
