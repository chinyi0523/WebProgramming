<!DOCTYPE html>
<html>
    <head>
        <title>Image Viewer</title>
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="styles.css"
        />
    </head>
    <body>
        <!-- Try to implement an HTML that looks like the reference example:
        ./images/screenshot.png  -->
        <!-- Please use the class names and IDs as defined in styles.css
         so that the outlook can be the same as the reference. -->
        
        <div class='image-viewer__container'>
            <p class='image-viewer__title'>Image Viewer</p>
            <div class='image-viewer__main'>
                <div class='image-viewer__button' onclick='select(false)'><img id = prevImg class='image-viewer__button disabled' src='./images/back.png'></div>
                <div class='image-viewer__display'>
                    <img id = 'display' class='image-viewer__display' src='https://tinyurl.com/y46trfov'>
                    <div class='image-viewer__display-source-wrapper'>
                        <span>Source: </span>
                        <a id='source' href='https://tinyurl.com/y46trfov'>https://tinyurl.com/y46trfov</a>
                    </div>
                </div>
                <div class='image-viewer__button' onclick='select(true)'><img id = nextImg class='image-viewer__button img' src='./images/next.png'></div>
            </div>
            
        </div>
        <script src="main.js"></script>
    </body>
</html>
